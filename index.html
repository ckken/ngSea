<script src="app/seajs/sea.js"></script>

   <script src="app/angularjs/ngSea-ui-route.js"></script>
<script>
    // seajs config
    var G = {}
    G.path ={
        root:'./',
        mod:'./mod'
    }
    seajs.config({
        base: G.path.root
    });

    seajs.on('error', function(module){
        if(module.status!=5){
            console.error('seajs error: ', module);
        }
    });

    //Step2: bootstrap youself
    seajs.use(['mod/app'], function(app){
        angular.bootstrap(document, ['app']);
    });
</script>
